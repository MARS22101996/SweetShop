<form #newEventForm="ngForm" novalidate>
<div class="form-group" [ngClass]="{'error': newEventForm.controls.name?.invalid && newEventForm.controls.name?.touched}" >
	<label> Name </label>
	<em *ngIf="newEventForm.controls.name?.invalid && (newEventForm.controls.name?.touched)">Required</em>
	<input type="text" [(ngModel)]="product.name" name="name" required class="form-control" placeholder="product name..."/>
</div>
<div class="form-group" [ngClass]="{'error': newEventForm.controls.companyId?.invalid && newEventForm.controls.companyId?.touched}" >
	<label> Manufacturer </label>
	<em *ngIf="newEventForm.controls.companyId?.invalid && (newEventForm.controls.companyId?.touched)">Required</em>
	<select [(ngModel)]="product.companyId" required name="company" class="form-control">
	<!-- <option value="{{currentCompanyId}}"> {{currentCompanyName}} </option>  -->
	<option *ngFor="let company of companies" value={{company.id}}>
	    {{company.name}}
    </option>
</select>
</div>
<div class="form-group" [ngClass]="{'error':  newEventForm.controls.price?.invalid && newEventForm.controls.price?.touched}" >
	<label> Price </label>
	<em *ngIf="newEventForm.controls.price?.invalid && (newEventForm.controls.price?.touched)">Required</em>
	<input  type="number" [(ngModel)]="product.price" name="price" min="0" max="99" required class="form-control" placeholder="product price..." />
</div>
<div class="form-group" [ngClass]="{'error': newEventForm.controls.description?.invalid && newEventForm.controls.description?.touched}" >
	<label> Description </label>
	<em *ngIf="newEventForm.controls.description?.invalid && (newEventForm.controls.description?.touched)"> Required </em>
	<input type="text" [(ngModel)]="product.description" name="description" required class="form-control" placeholder="description ..."/>
</div>
</form>
