<div class="container">
       <h1 class="site-heading-upper text-primary mb-3">Shipment history</h1>
    <div class="row">
        <div class="process">
            <div class="process-row nav nav-tabs">
                <div class="process-step">
                    <button type="button" class="btn btn-default btn-circle" [class.btn-primary]="inStock===true" data-toggle="tab" href="#menu1"><i class="fa fa-cube fa-3x"></i></button>
                   <h3 class="site-heading-upper text-primary mb-3"><small>In stock</small></h3>
                </div>
                <div class="process-step">
                    <button type="button" class="btn btn-default btn-circle" data-toggle="tab" href="#menu2"><i class="fa fa-plane fa-3x"></i></button>
                    <h3 class="site-heading-upper text-primary mb-3"><small>Departed from<br/>origin country</small></h3>
                </div>
                <div class="process-step">
                    <button type="button" class="btn btn-default btn-circle" data-toggle="tab" href="#menu3"><i class="fa fa-plane fa-3x fa-rotate-90"></i></button>
                     <h3 class="site-heading-upper text-primary mb-3"><small>Arrived at<br/>destination<br/> country</small></h3>
                </div>
                <div class="process-step">
                    <button type="button" class="btn btn-default btn-circle" data-toggle="tab" href="#menu4"><i class="fa fas fa-envelope fa-3x"></i></button>
                   <h3 class="site-heading-upper text-primary mb-3"p><small>Arrived at<br />post office</small></h3>
                </div>
                <div class="process-step">
                    <button type="button" class="btn btn-default btn-circle" data-toggle="tab" href="#menu5"><i class="fa fas fa-envelope-open fa-3x"></i></button>
                    <h3 class="site-heading-upper text-primary mb-3"><small>Order is<br />gotten</small></h3>
                </div>
            </div>
        </div>
